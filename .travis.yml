language: go
go:
- 1.11.x
env:
- GO111MODULE=on
install:
- go get -v ./...
script:
- "./_bin/test.sh"
before_deploy:
- "./_bin/build.sh darwin ${TRAVIS_TAG}"
- "./_bin/build.sh linux ${TRAVIS_TAG}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "lsh_darwin_${TRAVIS_TAG}"
    - "lsh_linux_${TRAVIS_TAG}"
  on:
    tags: true
